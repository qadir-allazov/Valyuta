<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="col-lg-2 col-md-4 col-sm-6 img">
            <img src="./img/logovalyuta.png" alt="">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">БАНК</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">БИЗНЕС</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ИНВЕСТИЦИИ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">СТРАХОВАНИЕ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">МОБАЙЛ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ПУТЕШЕСТВИЯ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">РАЗВЛЕЧЕНИЯ</a>
              </li>
              <li class="nav-item">
                <div class="col-lg-2 col-md-4 col-sm-6 voyti ml-5">
                  <span class="button">ВОЙТИ</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>
  <div id="intro">
    <div class="container">
      <div class="row">
        <div class="intro-header">
          <p class="intro-text">Конвертер валют онлайн</p>
        </div>
        <div id="from" class="col-lg-6 col-md-12">
          <p>У меня есть </p>
          <div class="card-custom">
            <ul class="list-group d-flex flex-row ">
              <li class="list-group-item first-card"><button>RUB</button></li>
              <li class="list-group-item first-card"><button class="active">USD</button></li>
              <li class="list-group-item first-card"><button>EUR</button></li>
              <li class="list-group-item first-card"><button>AZN</button></li>
            </ul>
          </div>
          <div class="card card-custom mt-4">
            <div class="card-body">
              <input class="card-input money" type="number" placeholder="0"/>
              <p class="card-text money-text"></p>
            </div>
          </div>
        </div>
        <div id="to" class="col-lg-6 col-md-12">
          <p>Хочу приобрести</p>
          <div class="card-custom">
            <ul class="list-group d-flex flex-row ">
              <li class="list-group-item second-card"><button class="active">RUB</button></li>
              <li class="list-group-item second-card"><button>USD</button></li>
              <li class="list-group-item second-card"><button>EUR</button></li>
              <li class="list-group-item second-card"><button>AZN</button></li>
            </ul>
          </div>
          <div class="card card-custom mt-4">
            <div class="card-body">
              <input class="card-input money" type="number"/>
              <p class="card-text money-text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="w-75 mt-3 text-center">
        <h4 class="text-danger" id="error"></h4>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
<!-- JavaScript Bundle with Popper -->
